
#PORT
server.port = 8888

#Database Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/cabdb?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

#Number of ms to wait before throwing an exception if no connection is avialable
spring.datasource.max-wait = 10000

#Maxinum no. of active connections that can be allocated from this pool at the same time
spring.datasource.max-active = 10

spring.datasource.validationQuery = SELECT 1


#configure jsp
spring.mvc.view.prefix= /views/
spring.mvc.view.suffix= .jsp